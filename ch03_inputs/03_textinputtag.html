<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body bgcolor="5f5f5f">
  <h1>textinputtag.html</h1>
  <h1>텍스 관련 input 타입</h1>
  <form action="#">
    <label for="txtIp">text</label><br>
    <input
        id="txtIp" 
        type="text"
        placeholder="5 자 이하"
        maxlength="5"
    >
    <br><br>
    <label for="pwdIp">password</label><br>
    <input
        id="pwdIp" 
        type="text"
        placeholder="4 자 이상"
        minlength="4"
    >
    <br><br>
    <label for="srcIp">search</label><br>
    <input
        id="srcIp" 
        type="search">
    <br><br>
    <label for="tlIp">tell</label><br>
    <input
        id="tlIp" 
        type="text">
    <br><br>
    <button type="submit">제출</button>
    
  </form>
</body>
</html>
